<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–∞—à–∞ –í—Å–µ–ª–µ–Ω–Ω–∞—è</title>
    <style>
        body {
            margin: 0;
            background: #1a1a1a;
            color: #ff99cc;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .message-box {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            transform: translateY(50px);
            opacity: 0;
            transition: 1s;
            box-shadow: 0 0 15px #ff99cc;
        }

        .visible {
            transform: translateY(0);
            opacity: 1;
        }

        .heart {
            position: fixed;
            font-size: 24px;
            pointer-events: none;
            animation: float 4s linear forwards;
            z-index: 10;
            user-select: none;
        }

        .stars {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            animation: twinkle 1.5s infinite;
        }

        h1 {
            text-align: center;
            font-family: 'Comic Sans MS', cursive;
            text-shadow: 0 0 10px #ff0066;
        }

        button {
            display: block;
            margin: 30px auto;
            padding: 15px 30px;
            background: #ff3385;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        button:active {
            transform: scale(0.95);
            background: #ff0066;
        }

        .photo {
            position: fixed;
            width: 80px;
            height: 80px;
            border-radius: 15px;
            object-fit: cover;
            pointer-events: none;
            animation: float 5s ease-in forwards;
            transform: rotate(5deg);
            box-shadow: 0 0 15px #ff99cc;
            z-index: 10;
        }

        .text-bubble {
            position: fixed;
            background: white;
            color: #ff3385;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            max-width: 200px;
            text-align: center;
            pointer-events: none;
            animation: float 6s ease-in forwards;
            box-shadow: 0 0 10px rgba(255, 57, 133, 0.5);
            z-index: 10;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 24px;
            }
            .message-box {
                padding: 15px;
                margin: 15px 0;
            }
            button {
                padding: 12px 24px;
                font-size: 16px;
                margin: 20px auto;
                width: 80%;
            }
            .photo {
                width: 60px;
                height: 60px;
            }
            .text-bubble {
                font-size: 12px;
                max-width: 150px;
            }
        }

        @media (min-width: 769px) {
            h1 {
                font-size: 36px;
            }
            .message-box {
                padding: 25px;
                margin: 25px 0;
            }
            button {
                padding: 15px 30px;
                font-size: 20px;
            }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes float {
            0% { 
                transform: translateY(0) rotate(0deg); 
                opacity: 1; 
            }
            100% { 
                transform: translateY(-100vh) rotate(360deg); 
                opacity: 0; 
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <h1>üíñ –ú–æ—ë —Å–µ—Ä–¥—Ü–µ –≥–æ–≤–æ—Ä–∏—Ç... üíñ</h1>
        
        <div class="message-box">
            <p>–Ø –æ—Ç–¥–∞–º –≤—Å–µ–≥–æ —Å–µ–±—è, –Ω–æ —Ç–æ–ª—å–∫–æ –¥–ª—è —Ç–µ–±—è, –Ω–µ –º–æ–≥—É —Å–º–æ—Ç—Ä–µ—Ç—å –Ω–∞ –≤—Å–µ—Ö –≤–æ–∫—Ä—É–≥...</p>
        </div>

        <button id="heartBtn">–ù–∞–∂–º–∏ –∏ –¥–µ—Ä–∂–∏ üíù</button>
    </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ –¥–ª—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        const photos = ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg'];
        const textFragments = [
            "–Ø –æ—Ç–¥–∞–º –≤—Å–µ–≥–æ —Å–µ–±—è, –Ω–æ —Ç–æ–ª—å–∫–æ –¥–ª—è —Ç–µ–±—è",
            "–¢—ã –∑–∞–º–µ–Ω–∏–ª–∞ –º–Ω–µ –∫—Ä–æ–≤—å –∫–æ—Ç–æ—Ä–∞—è –ø—Ä–æ—Ç–µ–∫–∞–µ—Ç –ø–æ –≤–µ–Ω–∞–º",
            "–°–µ–∫—É–Ω–¥–∞ —Å —Ç–æ–±–æ–π - –ª—É—á—à–µ–µ –≤—Ä–µ–º—è",
            "–Ø –≥–æ—Ç–æ–≤ —Å–ª—É—à–∞—Ç—å —Ç–µ–±—è –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É",
            "–¢—ã —Å–∞–º–æ–µ –≥–ª–∞–≤–Ω–æ–µ —Å—á–∞—Å—Ç—å–µ –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏",
            "–Ø –¥–æ–≤–µ—Ä–∏–ª —Ç–µ–±–µ –≤—Å—ë...",
            "–Ø –ø–æ–ª—é–±–∏–ª –∏ –∑–∞–±—ã—Ç—å –Ω–µ –º–æ–≥—É",
            "–ì–ª–∞–≤–Ω–æ–µ - —É–≤–∏–¥–µ—Ç—å —Ç–µ–±—è —Å—á–∞—Å—Ç–ª–∏–≤–æ–π",
            "–¢—ã –∑–∞–º–µ–Ω–∏–ª–∞ –º–Ω–µ –≤–µ—Å—å –º–∏—Ä",
            "–Ø –ª—é–±–ª—é —Ç–µ–±—è –ø–æ-–Ω–∞—Å—Ç–æ—è—â–µ–º—É"
        ];
        const hearts = ['üíñ', 'üíó', 'üíì', 'üíò', 'üíù', 'üíï', 'üíû', 'üíü'];

        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤–µ–∑–¥–Ω–æ–≥–æ —Ñ–æ–Ω–∞
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for(let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDelay = `${Math.random() * 1.5}s`;
                starsContainer.appendChild(star);
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–∏–¥–∏–º–æ—Å—Ç–∏ —Å–æ–æ–±—â–µ–Ω–∏–π
        function checkVisibility() {
            const boxes = document.querySelectorAll('.message-box');
            boxes.forEach(box => {
                const position = box.getBoundingClientRect();
                if(position.top < window.innerHeight * 0.8) {
                    box.classList.add('visible');
                }
            });
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–ª–∞–≤–∞—é—â–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        function createFloatingElement(type, x, y) {
            const element = document.createElement(type === 'text' ? 'div' : type === 'photo' ? 'img' : 'div');
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é
            element.style.left = `${x}px`;
            element.style.top = `${y}px`;
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞
            if(type === 'photo') {
                element.src = photos[Math.floor(Math.random() * photos.length)];
                element.className = 'photo';
                element.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
                element.style.width = `${Math.random() * 60 + 40}px`;
            } 
            else if(type === 'text') {
                element.className = 'text-bubble';
                element.textContent = textFragments[Math.floor(Math.random() * textFragments.length)];
            }
            else {
                element.className = 'heart';
                element.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                element.style.fontSize = `${Math.random() * 30 + 20}px`;
                element.style.animationDuration = `${Math.random() * 3 + 2}s`;
            }

            document.body.appendChild(element);

            // –£–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                if(element.parentNode) {
                    element.parentNode.removeChild(element);
                }
            }, 6000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            createStars();
            window.addEventListener('scroll', checkVisibility);
            checkVisibility();

            const heartBtn = document.getElementById('heartBtn');
            let spawnInterval;
            let isPressed = false;

            // –§—É–Ω–∫—Ü–∏—è –Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            function startSpawning(e) {
                if(isPressed) return;
                isPressed = true;
                
                // –ü–æ–ª—É—á–∞–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
                let x, y;
                if(e.type.includes('touch')) {
                    x = e.touches[0].clientX;
                    y = e.touches[0].clientY;
                } else {
                    x = e.clientX;
                    y = e.clientY;
                }
                
                // –°–æ–∑–¥–∞–µ–º –ø–µ—Ä–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç —Å—Ä–∞–∑—É
                createRandomElement(x, y);
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª
                spawnInterval = setInterval(() => {
                    createRandomElement(
                        Math.random() * window.innerWidth, 
                        Math.random() * window.innerHeight
                    );
                }, 150);
            }

            // –§—É–Ω–∫—Ü–∏—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ —Å–æ–∑–¥–∞–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            function stopSpawning() {
                if(!isPressed) return;
                isPressed = false;
                clearInterval(spawnInterval);
            }

            // –°–æ–∑–¥–∞–Ω–∏–µ —Å–ª—É—á–∞–π–Ω–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞
            function createRandomElement(x, y) {
                const rand = Math.random();
                const type = rand < 0.7 ? 'heart' : 
                            rand < 0.9 ? 'photo' : 'text';
                createFloatingElement(type, x, y);
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –º—ã—à–∏
            heartBtn.addEventListener('mousedown', startSpawning);
            document.addEventListener('mouseup', stopSpawning);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —Å–µ–Ω—Å–æ—Ä–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            heartBtn.addEventListener('touchstart', startSpawning, {passive: true});
            document.addEventListener('touchend', stopSpawning);
            
            // –¢–∞–∫–∂–µ —Å–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –ø—Ä–∏ –∫–ª–∏–∫–µ (–¥–ª—è –±—ã—Å—Ç—Ä–æ–π –ø—Ä–æ–≤–µ—Ä–∫–∏)
            heartBtn.addEventListener('click', function(e) {
                createRandomElement(
                    e.clientX || window.innerWidth/2, 
                    e.clientY || window.innerHeight/2
                );
            });
        };
    </script>
</body>
</html>
